<div class="message-box-wrapper">
  <div class="dialog-block">
    <div class="dialog-block__content">
      <button class="dialog-closer" (click)="close()" type="button" mat-dialog-close>
        <span class="close-icon" [inlineSVG]="'./assets/images/icons/cross-w.svg'"></span>
      </button>

      <div class="transaction-title">{{ title | translate }}</div>

      <div class="transaction-description">
        <ndc-dynamic
          *ngIf="descriptionComponentClass"
          [ndcDynamicComponent]="descriptionComponentClass"
          [ndcDynamicInputs]="descriptionComponentInputs"
        ></ndc-dynamic>

        <div *ngIf="!descriptionComponentClass">
          <span
            class="transaction-description__row"
            [innerHTML]="descriptionText | translate"
          ></span>
          <span *ngIf="additionalDescription">{{ additionalDescription | translate }}</span>
        </div>
      </div>

      <div class="message-box-wrapper__footer">
        <app-primary-button
          mat-dialog-close
          (onClick)="close()"
          label="{{ 'common.close' | translate }}"
        ></app-primary-button>
      </div>
    </div>
  </div>
</div>
