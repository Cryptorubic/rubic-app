<tui-hosted-dropdown #dropdown [content]="content" [(open)]="isDropdownOpen">
  <button
    appearance="flat"
    icon="tuiIconMoreVertical"
    tuiIconButton
    type="button"
    [size]="'xs'"
    [pseudoHover]="dropdown.open || null"
  ></button>
</tui-hosted-dropdown>

<ng-template #content let-activeZone>
  <tui-data-list tuiDataListDropdownManager size="m" [tuiActiveZoneParent]="activeZone">
    <div class="dropdown-content-wrapper">
      <div class="dropdown-content__actions">
        <ng-container>
          <ng-container *ngIf="!isCopyClicked; else copyClicked">
            <span
              class="dropdown-content__actions-copy-icon"
              [inlineSVG]="'assets/images/swaps/swaps-info/copy-icon.svg'"
              (click)="copyToClipboard()"
              [tuiHint]="copyHint"
              [tuiHintShowDelay]="50"
              tuiHintDirection="top-right"
              [tuiHintHideDelay]="100"
            ></span>

            <ng-template #copyHint>
              <span class="dropdown-content__actions-address-hint">Copy ChangeNOW ID</span>
            </ng-template>
          </ng-container>

          <ng-template #copyClicked>
            <span class="dropdown-content__actions-copied-container">
              <span
                class="dropdown-content__actions-copied-icon"
                [inlineSVG]="'assets/images/swaps/swaps-info/tick.svg'"
              ></span>
            </span>
          </ng-template>
        </ng-container>

        <ng-container *ngIf="link">
          <img
            class="dropdown-content__actions-link-arrow"
            src="assets/images/icons/arrow/link-arrow.svg"
            alt="link-arrow"
            (click)="onLinkClick()"
          />
        </ng-container>
      </div>
    </div>
  </tui-data-list>
</ng-template>
