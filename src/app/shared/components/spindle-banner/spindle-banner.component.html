<ng-container *ngLet="{ src: iframeSrc$ | async, size: iframeSize$ | async } as state">
  <div *ngIf="state.src" class="spindle-banner">
    <iframe
      [src]="state.src | safeSanitizer : 'resourceUrl'"
      [width]="state.size.width"
      [height]="state.size.height"
      title="SpindleAds"
    ></iframe>
  </div>
</ng-container>
