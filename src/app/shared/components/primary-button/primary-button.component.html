<button
  [type]="type"
  [class]="'primary-button' + className"
  [style.backgroundColor]="backgroundColor"
  [style.color]="textColor"
  [style.border]="border && '1px solid'"
  [style.borderColor]="border && borderColor"
  [disabled]="disabled || animate"
  (click)="onClickHandler()"
>
  <span class="lds-ellipsis" *ngIf="animate">
    <span class="lds-ellipsis-container">
      <span></span><span></span><span></span><span></span>
    </span>
  </span>
  <img *ngIf="!hideArrow" src="assets/images/icons/arrow/arrow-right-white.svg" alt="" class="primary-button__arrow" />
  <span>{{ label | translate }}</span>
</button>
