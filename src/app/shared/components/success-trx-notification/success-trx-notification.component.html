<div class="notification">
  <div>
    {{
      (type === 'cross-chain-routing'
        ? 'notifications.successfulCCRTradeTitle'
        : 'notifications.successfulTradeTitle'
      ) | translate
    }}
  </div>
  <span
    *ngIf="type !== 'instant-trade' && ccrProviderType !== CcrProviderType.CELER"
    [innerHTML]="'notifications.successfulTradeParagraph' | translate"
  ></span>
</div>
