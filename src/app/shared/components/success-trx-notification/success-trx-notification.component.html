<div class="notification">
  <div>
    {{
      (type === 'cross-chain-routing'
        ? 'notifications.successfulCCRTradeTitle'
        : 'notifications.successfulTradeTitle'
      ) | translate
    }}
  </div>
  <ng-container *ngIf="type !== 'instant-trade' && ccrProviderType !== CROSS_CHAIN_PROVIDER.CELER">
    <span>{{ 'notifications.successfulTradeParagraph' | translate }}</span>
    <a class="notification__link" (click)="handleLinkClick()">Recent Trades</a>
  </ng-container>
</div>
