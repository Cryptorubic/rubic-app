<form class="form-field_input">
  <input
    class="all-input"
    type="text"
    name="amountField"
    autocomplete="off"
    placeholder="{{ amountPlaceholder | translate }}"
    [required]="true"
    [appBigNumber]="bigNumberDirective"
    [tabindex]="inputDisabled ? '-1' : ''"
    (ngModelChange)="onNumberChanges(amount)"
    [(ngModel)]="amount"
  />

  <app-input-dropdown
    [componentClass]="tokenLabelComponentClass"
    [componentsData]="tokensDropdownData"
    [selectedComponentData]="selectedTokenDropdownData"
    [VISIBLE_COMPONENTS_NUMBER]="VISIBLE_TOKENS_NUMBER"
    [sortOrder]="tokensSortOrder"
    chooseComponentText="Choose Token"
    [disabled]="listDisabled"
    (componentChanges)="onTokenChanges($event)"
  ></app-input-dropdown>
</form>
