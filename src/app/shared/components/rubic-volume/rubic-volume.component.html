<div class="rubic-volume" *ngLet="volume$ | async as volume">
  <div class="rubic-volume__title">{{ 'volume.title' | translate }}</div>
  <div class="rubic-volume__value" [class.tui-skeleton]="!volume">
    ${{ volume?.instantTrades.plus(volume.bridges) | bigNumberFormat: 0 }}
  </div>

  <div class="rubic-volume__time">
    {{ 'volume.description' | translate }}
  </div>
</div>
