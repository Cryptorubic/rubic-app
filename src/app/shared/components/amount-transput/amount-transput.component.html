<label class="amount-transput">
  <input
    appTokenAmount
    autocomplete="off"
    class="amount-transput__input"
    name="token-amount"
    [placeholder]="inputMode !== 'output' ? (inputPlaceholder$ | async) : outputPlaceholder"
    [formControl]="amount"
    [decimals]="selectedToken?.decimals || defaultDecimals"
    (amountChange)="handleAmountChange($event)"
    inputmode="decimal"
    id="token-amount-input-element"
    [readonly]="inputMode === 'output'"
  />
</label>
