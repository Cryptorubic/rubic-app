<button
  tuiIconButton
  [style.transform]="'scale(' + scale + ')'"
  [ngClass]="{ bordered: _border }"
  [disabled]="_disabled"
  (click)="onClick()"
  [size]="buttonSize"
  [appearance]="appearance"
>
  <img [src]="icon" [style.border-radius]="borderRadiusPercent + '%'" alt="" />
  <div class="label-container" *ngIf="label">
    <span class="label">{{ label }}</span>
  </div>
</button>
