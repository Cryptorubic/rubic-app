<div class="selector" (click)="handleSelection()">
  <ng-container *ngIf="visibleAsset; else emptySelector">
    <div [style.background]="visibleAsset.secondColor" class="selector__second-image-container">
      <img
        class="selector__second-image"
        [src]="visibleAsset.secondImage"
        width="40"
        height="40"
        [alt]="visibleAsset.secondLabel"
      />
    </div>
    <img
      class="selector__main-image"
      [src]="visibleAsset.mainImage"
      width="50"
      height="50"
      [alt]="visibleAsset.mainLabel"
    />

    <div class="selector__labels">
      <span class="selector__second-label">{{ visibleAsset.secondLabel }}</span>
      <span class="selector__main-label"
        >{{ visibleAsset.mainLabel }}
        <img src="assets/images/icons/arrow/arrow-down-white.svg" alt="Select token" />
      </span>
    </div>
  </ng-container>

  <ng-template #emptySelector>
    <div class="selector__empty">
      <div class="selector__empty-container">
        Select Token
        <img src="assets/images/icons/arrow/arrow-down-white.svg" alt="Select token" />
      </div>
    </div>
  </ng-template>
</div>
