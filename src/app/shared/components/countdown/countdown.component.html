<div class="countdown">
  <div class="countdown-item" data-title="Day">{{ message.days }}</div>
  <div class="countdown-item" data-title="Hour">{{ message.hours }}</div>
  <div class="countdown-item" data-title="Minute">{{ message.minutes }}</div>
  <div class="countdown-item" data-title="Second">{{ message.seconds }}</div>
</div>
