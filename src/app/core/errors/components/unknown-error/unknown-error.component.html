<div class="content">
  Oops, something went wrong, please, try another provider.
  <span
    *ngIf="error?.message && error?.message !== 'undefined'"
    class="content__icon"
    [inlineSVG]="'assets/images/icons/copy.svg'"
    (click)="copyToClipboard()"
    [tuiHint]="template"
    [tuiHintManual]="hintShown"
  ></span>
  <br />
  If the error occurs again, contact technical support.
</div>

<ng-template #template>Error copied on clipboard. Please, send it to our support!</ng-template>
