<div class="mobile-native-backdrop" (click)="close()"></div>
<div
  class="mobile-native-content"
  (tuiSwipe)="onSwipe($event, title, 'content')"
  (click)="title === 'Expires in' ? toggle() : null"
>
  <div
    class="mobile-native-chevron"
    (click)="toggle()"
    (tuiSwipe)="onSwipe($event, title, 'header')"
  >
    <div class="mobile-native-chevron-rectangle"></div>
  </div>
  <ng-container>
    <div class="mobile-native__header" (tuiSwipe)="onSwipe($event, title, 'header')">
      <div class="mobile-native__back" *ngIf="context.previousComponent">
        <app-back-button (onClick)="close()"></app-back-button>
      </div>
      <div class="mobile-native__title">{{ title }}</div>
      <ng-container *ngIf="!context.previousComponent">
        <div class="mobile-native__close" *onlyFrame="'vertical'">
          <img
            (click)="close()"
            src="assets/images/icons/crosshair.svg"
            width="12"
            height="12"
            alt="Close"
          />
        </div>
      </ng-container>
    </div>
  </ng-container>
  <div class="mobile-native-content__inner">
    <div *polymorpheusOutlet="context.content; context: context"></div>
  </div>
</div>
