<div class="mobile-native-backdrop" (click)="close()"></div>
<div class="mobile-native-content">
  <div class="mobile-native-chevron" (tuiSwipe)="onSwipe($event)" (click)="toggle()">
    <div class="mobile-native-chevron-rectangle"></div>
  </div>
  <ng-container *ngIf="title">
    <div class="mobile-native__header" (tuiSwipe)="onSwipe($event)">
      <div class="mobile-native__back">
        <app-back-button *ngIf="context.previousComponent" (onClick)="close()"></app-back-button>
      </div>
      <div class="mobile-native__title">{{ title }}</div>
    </div>
  </ng-container>
  <div class="mobile-native-content__inner">
    <div polymorpheus-outlet [content]="context.content" [context]="context"></div>
  </div>
</div>
