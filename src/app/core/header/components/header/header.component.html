<ng-container #mobileHeader *ngIf="$isMobile | async; else desktopHeader">
  <header class="header">
    <div class="header__container app-content-block">
      <app-header-logotype></app-header-logotype>
      <app-header-language-dropdown></app-header-language-dropdown>
      <app-mobile-menu-toggler></app-mobile-menu-toggler>
    </div>
    <div
      class="header__mobile-container"
      [ngClass]="{ 'header__mobile-container_opened': $isMobileMenuOpened | async }"
    >
      <app-login-button *ngIf="!($currentUser | async)?.address"></app-login-button>
      <app-user-profile *ngIf="($currentUser | async)?.address"></app-user-profile>
      <app-header-navigation></app-header-navigation>
    </div>
  </header>
</ng-container>

<ng-template #desktopHeader>
  <header class="header" [ngClass]="{ header_scrolled: pageScrolled }">
    <div class="header__container app-content-block">
      <app-header-logotype></app-header-logotype>
      <app-header-navigation></app-header-navigation>
      <app-header-language-dropdown></app-header-language-dropdown>
      <app-login-button *ngIf="!($currentUser | async)?.address"></app-login-button>
      <app-user-profile *ngIf="($currentUser | async)?.address"></app-user-profile>
    </div>
  </header>
</ng-template>

<app-logout-confirm-modal></app-logout-confirm-modal>
