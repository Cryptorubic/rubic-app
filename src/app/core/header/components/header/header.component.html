<tui-carousel [duration]="20000">
  <ng-container *tuiItem>
    <app-banner-zk-link
      href="https://rubic.exchange/blog/bridge-to-zklink-network-and-get-extra-nova-points/"
      *noFrame
    ></app-banner-zk-link>
  </ng-container>
  <ng-container *tuiItem>
    <app-banner-taiko
      href="https://rubic.exchange/blog/how-to-bridge-to-and-from-taiko-and-get-taiko-airdrop/"
      *noFrame
    ></app-banner-taiko>
  </ng-container>
</tui-carousel>

<header class="rubic-header" *ngLet="currentUser$ | async as currentUser">
  <app-logo
    [currentUser]="!!currentUser"
    [isDarkTheme]="isDarkTheme$ | async"
    [noFrameLink]="noFrameLink"
  ></app-logo>

  <app-rubic-menu-toggler class="rubic-header__menu">
    <app-rubic-menu
      [swapActive]="rootPath && (swapType$ | async) === SWAP_PROVIDER_TYPE.INSTANT_TRADE"
      [crossChainActive]="
        rootPath && (swapType$ | async) === SWAP_PROVIDER_TYPE.CROSS_CHAIN_ROUTING
      "
      (swapClick)="navigateToSwaps()"
    ></app-rubic-menu>
  </app-rubic-menu-toggler>

  <button
    class="swap-button"
    tuiButton
    appearance="secondary"
    type="button"
    size="m"
    [pseudoActive]="
      rootPath &&
      ((swapType$ | async) === SWAP_PROVIDER_TYPE.CROSS_CHAIN_ROUTING ||
        (swapType$ | async) === SWAP_PROVIDER_TYPE.INSTANT_TRADE)
    "
    (click)="navigateToSwaps()"
  >
    Swaps
  </button>

  <button
    *ngIf="!useLargeIframe"
    class="staking-button"
    tuiButton
    appearance="secondary"
    type="button"
    [pseudoActive]="isStakingPage"
    size="m"
    routerLink="/staking"
  >
    Staking
  </button>

      *ngIf="currentUser$ | async"
    ></app-points-button>
  </ng-container>
