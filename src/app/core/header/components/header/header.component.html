<header class="rubic-header" *ngLet="currentUser$ | async as currentUser">
  <a
    *noFrame
    class="rubic-header__logo"
    routerLink="/"
    [ngClass]="{ 'rubic-header__logo_hide': currentUser }"
  >
    <img
      [src]="
        (isDarkTheme$ | async)
          ? 'assets/images/rubic-logo.png'
          : 'assets/images/rubic-logo-dark.png'
      "
      alt="Rubic logotype"
      width="122"
    />
  </a>
  <a
    *onlyFrame
    class="rubic-header__logo"
    rel="noopener noreferrer"
    target="_blank"
    [href]="noFrameLink"
  >
    <img src="assets/images/rubic-logo.png" alt="Rubic logotype" width="90" />
  </a>

  <app-rubic-menu-toggler *noFrame class="rubic-header__menu">
    <app-rubic-menu
      [swapActive]="rootPath && (swapType$ | async) === SWAP_PROVIDER_TYPE.INSTANT_TRADE"
      [crossChainActive]="
        rootPath && (swapType$ | async) === SWAP_PROVIDER_TYPE.CROSS_CHAIN_ROUTING
      "
      (swapClick)="navigateToSwaps()"
    ></app-rubic-menu>
  </app-rubic-menu-toggler>

  <button
    tuiButton
    appearance="secondary"
    type="button"
    size="m"
    [pseudoActive]="
      rootPath &&
      ((swapType$ | async) === SWAP_PROVIDER_TYPE.CROSS_CHAIN_ROUTING ||
        (swapType$ | async) === SWAP_PROVIDER_TYPE.INSTANT_TRADE)
    "
  >
    <div (click)="navigateToSwaps()">Swaps</div>
  </button>

  <button tuiButton appearance="secondary" type="button" [pseudoActive]="isStakingPage" size="m">
    <div routerLink="/staking">Staking</div>
  </button>

  <!--  <button-->
  <!--    tuiButton-->
  <!--    appearance="secondary"-->
  <!--    type="button"-->
  <!--    size="m"-->
  <!--    [pseudoActive]="(swapType$ | async) === SWAP_PROVIDER_TYPE.LIMIT_ORDER"-->
  <!--  >-->
  <!--    <div (click)="navigateToLimitOrder()">Limit Order</div>-->
  <!--  </button>-->

  <!--  <button tuiButton appearance="secondary" type="button" [pseudoActive]="isRevokePage" size="m">-->
  <!--    <div routerLink="/revoke-approval">Revoke Approval</div>-->
  <!--  </button>-->

  <ng-container *noFrame>
    <app-points-button
      class="rubic-header__point-button"
      *ngIf="currentUser$ | async"
    ></app-points-button>
  </ng-container>

  <button tuiIconButton appearance="secondary" type="button" size="m" (click)="switchTheme()">
    <div
      class="image"
      [inlineSVG]="
        (isDarkTheme$ | async) ? '/assets/images/icons/day.svg' : '/assets/images/icons/night.svg'
      "
    ></div>
  </button>

  <!--  Old button, return when earn and swap company will be over -->
  <!--  <app-buy-token-->
  <!--    *noFrame-->
  <!--    class="rubic-header__buy-token"-->
  <!--    [tokensType]="advertisementType"-->
  <!--  ></app-buy-token>-->

  <div class="rubic-header__profile">
    <ng-container *ngIf="!(currentUser$ | async)?.address; else loggedIn">
      <app-login-button class="rubic-header__login" *noFrame></app-login-button>
    </ng-container>
    <ng-template #loggedIn>
      <app-user-profile class="rubic-header__profile-user"></app-user-profile>
      <app-iframe-logout-button *onlyFrame></app-iframe-logout-button>
    </ng-template>
  </div>

  <app-settings-toggler
    *noFrame
    [settingsOpened]="settingsOpened"
    (changeSettingsVisibility)="settingsOpened = $event"
  >
    <app-settings (handleClose)="settingsOpened = false"></app-settings>
  </app-settings-toggler>

  <ng-container *noFrame>
    <app-mobile-menu *ngIf="isMobile$ | async"></app-mobile-menu>
  </ng-container>
</header>
