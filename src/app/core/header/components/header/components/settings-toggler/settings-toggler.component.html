<tui-hosted-dropdown
  tuiDropdownAlign="left"
  [content]="dropdown"
  (openChange)="changeSettingsVisibility.emit($event)"
  [open]="settingsOpened"
>
  <div class="header-settings__icon-wrapper">
    <button tuiIconButton size="m" type="button" appearance="secondary">
      <div class="settings-icon" inlineSVG="assets/images/icons/settings.svg"></div>
    </button>
  </div>
</tui-hosted-dropdown>

<ng-template #dropdown>
  <ng-content></ng-content>
</ng-template>
