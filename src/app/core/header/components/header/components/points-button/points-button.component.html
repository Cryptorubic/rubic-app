<app-rubic-button
  *noFrame
  class="button_buy-token"
  (click)="navigateToSwapAndEarn()"
  appearance="secondary"
>
  <img class="image" src="assets/images/rbc-white.png" alt="" />
  <ng-container *ngIf="isAuth$ | async; else text">
    <span>{{ points$ | async }}</span>
  </ng-container>
</app-rubic-button>

<ng-template #text>
  <span>Swap & Earn</span>
</ng-template>
