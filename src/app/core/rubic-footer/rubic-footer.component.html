<footer class="rubic-footer">
  <ng-container *ngLet="isMonaBgTheme$ | async as monadBg">
    <img
      src="assets/images/left-tower.svg"
      class="rubic-footer__tower-left"
      [@showTowerLeft]="monadBg"
    />
    <img
      src="assets/images/right-tower.svg"
      class="rubic-footer__tower-right"
      [@showTowerRight]="monadBg"
    />
    <img
      src="assets/images/molandak.svg"
      class="rubic-footer__molandak-image"
      [@showFigure]="monadBg"
    />
  </ng-container>
  <nav class="rubic-footer__nav">
    <a
      *ngFor="let link of footerLinks"
      class="rubic-footer__link"
      [href]="link.link"
      rel="noopener"
      target="_blank"
    >
      <img [src]="link[theme$ | async]" width="22" height="20" [alt]="link.altText" />
    </a>
  </nav>
  <div class="rubic-footer__copyright">
    Â© Copyright Rubic {{ year }},
    <a
      [href]="landingDomain + '/pdf/privacy-policy.pdf'"
      rel="noopener"
      target="_blank"
      class="rubic-footer__policy"
      >{{ 'common.privacyPolicy' | translate }}</a
    >
    {{ ' | ' }}
    <a
      [href]="landingDomain + '/pdf/terms-of-use.pdf'"
      rel="noopener"
      target="_blank"
      class="rubic-footer__policy"
      >{{ 'common.termsOfUse' | translate }}</a
    >
  </div>
</footer>
