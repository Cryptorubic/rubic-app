<div
  class="dropdown-label"
  [ngClass]="{ 'dropdown-label_selected': selected }"
>
  <img [src]="'./assets/images/icons/coins/' + blockchain.img" alt="Blockchain"/>

  <span class="dropdown-label__text">
    <span *ngIf="!selected">
      {{ blockchain.label }}<br />
      ({{ blockchain.name }})
    </span>

    <span *ngIf="selected">{{ blockchain.name }}</span>
  </span>
</div>
