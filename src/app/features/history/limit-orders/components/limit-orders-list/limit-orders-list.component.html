<div class="limit-orders-list">
  <tui-loader
    class="loader"
    *ngLet="loading$ | async as loading"
    [showLoader]="loading"
    [overlay]="true"
  >
    <ng-container *ngLet="orders$ | async as orders">
      <tui-scrollbar>
        <div class="list">
          <div *ngFor="let order of orders" order-row [order]="order" mode="mobile"></div>
        </div>
      </tui-scrollbar>
    </ng-container>
  </tui-loader>
</div>
