<section class="bridge-bottom-form">
  <div class="bridge-bottom-form__container">
    <app-rubic-tokens
      [loading]="loading"
      formType="to"
      [tokens]="tokens"
      [formService]="swapFormService"
    ></app-rubic-tokens>
    <app-amount-estimated
      [formService]="swapFormService"
      [loading]="tradeStatus === TRADE_STATUS.LOADING"
    ></app-amount-estimated>
  </div>

  <div class="bridge-bottom-form__footer">
    <div class="bridge-bottom-form__button">
      <app-swap-button
        [needApprove]="needApprove"
        [status]="tradeStatus"
        [formService]="swapFormService"
        [fromAmount]="fromAmount"
        [isBridgeNotSupported]="!isBridgeSupported"
        [isTronAddressNotSet]="!toWalletAddress && toBlockchain === BLOCKCHAIN_NAME.TRON"
        [minAmount]="minError"
        [maxAmount]="maxError"
        (swapClick)="handleClick('swap')"
        (approveClick)="handleClick('approve')"
      ></app-swap-button>
    </div>
    <app-terms-n-conditions-container
      *noFrame
      [whatIsBlockchain]="whatIsBlockchain"
      [toWalletAddress]="toWalletAddress"
      [isBridgeSupported]="isBridgeSupported"
      [toBlockchain]="toBlockchain"
    ></app-terms-n-conditions-container>
  </div>
</section>
