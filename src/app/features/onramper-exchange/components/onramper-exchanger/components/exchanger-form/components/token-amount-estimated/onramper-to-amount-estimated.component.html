<div
  class="bottom-amount__output"
  [ngClass]="{
    'bottom-amount__output_error': errorText
  }"
  *ngLet="toAmount$ | async as toAmount"
>
  <ng-container *ngIf="toAmount?.gt(0) && !errorText">
    {{
      toAmount
        | bigNumberFormat
        | withRound
          : 'toClosestValue'
          : { minRound: 3, maxRound: 5, decimals: (toToken$ | async)?.decimals }
    }}
  </ng-container>
</div>
