<div class="exchanger-form">
  <main class="exchanger-form__container">
    <app-token-amount-input
      *noFrame="'vertical'"
      [loading]="false"
      [tokens]="[]"
      [favoriteTokens]="[]"
    ></app-token-amount-input>

    <div class="exchanger-form__delimiter"></div>

    <section class="exchanger-form__bottom-form bottom-form">
      <div class="bottom-form__output">
        <app-rubic-tokens
          [loading]="false"
          formType="to"
          [tokens]="[]"
          [favoriteTokens]="[]"
          [formService]="swapFormService"
        ></app-rubic-tokens>

        <app-to-amount-estimated></app-to-amount-estimated>
      </div>

      <div class="bottom-form__buttons">
        <div class="bottom-form__button"></div>
      </div>
    </section>
  </main>
</div>
