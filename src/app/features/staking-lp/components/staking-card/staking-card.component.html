<div class="staking-card">
  <div class="title">
    <img src="assets/images/rbc-util-icon.png" alt="BRBC" />
    Staking Round {{ round }}
  </div>
  <div class="statuses">
    <app-status-badge
      *ngFor="let status of statuses"
      [text]="statusBadgeText[status]"
      [type]="statusBadgeType[status]"
    ></app-status-badge>
  </div>
</div>
