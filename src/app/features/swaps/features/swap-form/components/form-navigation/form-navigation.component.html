<div class="buttons-container" *ngLet="swapType$ | async as swapType">
  <app-rubic-button
    [appearance]="swapType !== SWAP_PROVIDER_TYPE.FAUCETS ? 'primary' : 'secondary'"
    (onClick)="navigateToSwaps()"
    >Swaps</app-rubic-button
  >
  <app-rubic-button
    [appearance]="swapType === SWAP_PROVIDER_TYPE.FAUCETS ? 'primary' : 'secondary'"
    (onClick)="navigateToFaucets()"
    >Faucets</app-rubic-button
  >
</div>
