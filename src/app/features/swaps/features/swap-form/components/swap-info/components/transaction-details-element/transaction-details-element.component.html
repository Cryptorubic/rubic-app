<div class="details-element">
  <div class="details-element__text">
    <span class="details-element__text-title">{{ title }}</span>

    <img
      *ngIf="description"
      class="details-element__text-icon"
      src="assets/images/swaps/swaps-info/question-icon.svg"
      [alt]="title"
      [tuiHint]="description"
    />
  </div>

  <div class="details-element__value">
    <ng-content></ng-content>
  </div>
</div>
