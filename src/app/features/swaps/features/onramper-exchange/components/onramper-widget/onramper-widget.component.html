<div class="widget-container">
  <div class="widget-container__back-button" *ngIf="!isIframe">
    <app-back-button (onClick)="closeWidget()"></app-back-button>
  </div>

  <iframe
    [src]="widgetUrl$ | async | safeSanitizer : 'resourceUrl'"
    [height]="!isIframe ? '660px' : iframeSize.height"
    [width]="!isIframe ? (widgetWidth$ | async) : iframeSize.width"
    title="Onramper widget"
    allow="accelerometer; autoplay; camera; gyroscope; payment"
  >
  </iframe>
</div>
