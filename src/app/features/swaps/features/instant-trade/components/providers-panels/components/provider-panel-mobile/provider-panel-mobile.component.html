<div class="trade-panel-mobile" [class.provider-panel-mobile--loading]="providerPanelData.loading">
  <div
    class="provider-panel-mobile__content"
    [ngClass]="{
      'provider-panel-mobile__content_best-rate': true,
      'provider-panel-mobile__content_selected': providerPanelData.isSelected,
      'provider-panel-mobile__content_small': providerPanelData.appearance === 'small'
    }"
  >
    <app-panel-content
      *ngIf="!providerPanelData.hasError"
      [providerPanelData]="providerPanelData"
      [tradePanelData]="tradePanelData"
      [isBestProvider]="true"
    ></app-panel-content>

    <app-panel-error-content
      *ngIf="providerPanelData.hasError"
      [providerPanelData]="providerPanelData"
      [errorTranslateKey]="errorTranslateKey"
    ></app-panel-error-content>
  </div>
</div>
