<div class="providers">
  <div
    class="providers__item"
    *ngFor="let providerData of providersData.slice(0, 3); let i = index; trackBy: trackByFn"
  >
    <app-provider-panel
      [providerData]="providerData"
      [isBestProvider]="i === 0"
      (onSelectProvider)="onSelectProvider.emit(providerData)"
    ></app-provider-panel>
  </div>

  <ng-container *ngIf="showAllProviders">
    <div class="providers__item" *ngFor="let providerData of providersData.slice(3); let i = index">
      <app-provider-panel
        [providerData]="providerData"
        (onSelectProvider)="onSelectProvider.emit(providerData)"
      ></app-provider-panel>
    </div>
  </ng-container>

  <button
    *ngIf="providersData.length > 3"
    class="providers__toggler"
    (click)="showAllProviders = !showAllProviders"
  >
    <img
      [class.reverted]="showAllProviders"
      src="assets/images/swaps/icons/show-more-arrow.svg"
      alt="arrow"
    />
    {{ !showAllProviders ? 'Show more providers' : 'Hide providers' }}
  </button>
</div>

<div class="providers-mobile">
  <div class="providers-mobile__header">
    <span>Providers</span>
    <span [inlineSVG]="'assets/images/swaps/swaps-info/question-icon.svg'"></span>
  </div>
  <!-- <div class="providers__item">
    <app-provider-panel-mobile [providerData]="providersData[0]"></app-provider-panel-mobile>
  </div> -->

  <div>
    <div
      class="providers__item"
      *ngFor="let providerData of providersData.slice(0, 1); let i = index; trackBy: trackByFn"
    >
      <app-provider-panel-mobile [providerData]="providerData"></app-provider-panel-mobile>
    </div>
  </div>
</div>
