<ng-container>
  <ul @listAnimation>
    <ng-container *ngFor="let provider of providers; let i = index; trackBy: trackByType">
      <li
        class="trade"
        [ngClass]="{
          trade_selected:
            (selectedProvider$ | async) === provider.tradeType ||
            ((selectedProvider$ | async) === null && i === 0)
        }"
        (click)="selectProvider(provider?.tradeType)"
        @fadeAnimation
      >
        <div class="trade__container">
          <app-cross-chain-route
            *ngIf="smartRoutingList?.[i] as smartRouting"
            [route]="smartRouting"
          ></app-cross-chain-route>

          <span>
            {{
              provider.trade?.to?.tokenAmount
                | bigNumberFormat
                | withRound
                  : 'toClosestValue'
                  : { minRound: 2, maxRound: 3, decimals: provider.trade?.to?.decimals }
            }}
          </span>

          <div class="trade__statuses">
            <tui-badge *ngIf="i === 0" status="success" value="Best"></tui-badge>

            <tui-badge
              *ngIf="i > 0 && (provider.tags.minAmountWarning || provider.tags.maxAmountWarning)"
              status="warning"
              [value]="getMinMaxError(provider)"
            ></tui-badge>
          </div>
        </div>
      </li>
    </ng-container>
  </ul>
</ng-container>
