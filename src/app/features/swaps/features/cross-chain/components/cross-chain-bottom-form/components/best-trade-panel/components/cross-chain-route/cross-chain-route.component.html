<div class="route">
  <div class="dex">
    <div class="dex__icon">
      <img [src]="fromProvider?.image" alt="Source trade provider" />
    </div>

    <div class="dex__name">{{ fromProvider?.name }}</div>
  </div>

  <div class="route__line route__line_left" [style.--left-color]="fromProvider.color"></div>

  <div class="dex">
    <div class="dex__icon">
      <img class="dex" [src]="bridgeProvider?.image" alt="Bridge provider" />
    </div>

    <div class="dex__name">{{ bridgeProvider?.name }}</div>
  </div>

  <div class="route__line route__line_right" [style.--right-color]="toProvider.color"></div>

  <div class="dex">
    <div class="dex__icon">
      <img [src]="toProvider?.image" alt="Target trade provider" />
    </div>

    <div class="dex__name">
      {{ toProvider?.name }}
    </div>
  </div>
</div>
