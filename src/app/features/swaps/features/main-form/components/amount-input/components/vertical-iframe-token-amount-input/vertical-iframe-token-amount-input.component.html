<section class="vertical-iframe-input">
  <app-rubic-tokens
    class="vertical-iframe-input__row"
    [loading]="loading"
    formType="from"
    [tokens]="tokens"
    [formService]="swapFormService"
  ></app-rubic-tokens>

  <div class="vertical-iframe-input__row blockchain-and-amount-input">
    <app-iframe-blockchain-indicator
      *ngIf="selectedToken?.blockchain as blockchain"
      [blockchain]="blockchain"
    >
    </app-iframe-blockchain-indicator>

    <label class="blockchain-and-amount-input__label">
      <input
        autocomplete="off"
        class="blockchain-and-amount-input__input"
        name="token-amount"
        [placeholder]="placeholder$ | async"
        appTokenAmount
        [formControl]="amount"
        [decimals]="selectedToken?.decimals || DEFAULT_DECIMALS"
        (amountChange)="onAmountChange($event)"
        inputmode="decimal"
      />

      <app-user-balance-container
        [token]="selectedToken"
        hide="balance"
        (maxButtonClickEvent)="onUserBalanceMaxButtonClick()"
      ></app-user-balance-container>
    </label>
  </div>

  <div class="vertical-iframe-input__row cards-container">
    <app-usd-price-container
      *ngIf="usdPrice?.gt(0)"
      [usdPrice]="usdPrice"
    ></app-usd-price-container>

    <app-user-balance-container
      [token]="selectedToken"
      hide="maxButton"
    ></app-user-balance-container>
  </div>
</section>
