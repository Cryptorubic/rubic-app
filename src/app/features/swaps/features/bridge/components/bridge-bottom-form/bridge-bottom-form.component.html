<section class="bridge-bottom-form">
  <div class="bridge-bottom-form__container">
    <app-select-token-button
      [loading]="loading"
      formType="to"
      [tokens]="tokens"
      [favoriteTokens]="favoriteTokens"
    ></app-select-token-button>
    <app-amount-estimated [loading]="tradeStatus === TRADE_STATUS.LOADING"></app-amount-estimated>
  </div>

  <div class="bridge-bottom-form__footer">
    <div class="bridge-bottom-form__button">
      <app-swap-button-container
        [withApproveButton]="needApprove"
        [status]="tradeStatus"
        [minAmount]="minError"
        [maxAmount]="maxError"
        (onSwapClick)="handleClick('swap')"
        (onApproveClick)="handleClick('approve')"
      ></app-swap-button-container>
    </div>
  </div>
</section>
