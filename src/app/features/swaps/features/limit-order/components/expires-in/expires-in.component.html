<tui-hosted-dropdown
  class="dropdown"
  [(open)]="settingsOpen"
  [content]="settingsComponent"
  [tuiDropdownSided]="true"
  tuiDropdownAlign="right"
>
  <div class="dropdown__header">Expires in</div>
  <div class="dropdown__value">7 days</div>
  <img
    src="assets/images/icons/arrow-down.svg"
    alt="expand"
    class="dropdown__arrow"
    [class.transaction-info__arrow_opened]="settingsOpen"
  />
</tui-hosted-dropdown>
