<div class="container">
  <div
    class="container__option"
    *ngFor="let option of options; let i = index"
    [ngClass]="{ container__option_highlighted: highlightedOption === i }"
    (click)="onOptionsClick(option)"
  >
    {{ option.label }}
  </div>
  <div
    class="container__option"
    [ngClass]="{ container__option_highlighted: highlightedOption === options.length }"
    (click)="onCustomClick()"
  >
    Custom
  </div>
</div>
