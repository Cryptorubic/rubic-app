<div class="network-container">
  <div *noFrame class="network-container__row">
    <label class="network-container__label">Wallet address in target network</label>
    <div
      class="network-container__hint"
      [inlineSVG]="'/assets/images/icons/hint.svg'"
      [tuiHint]="
        'crossChainPage.targetAddress.hint' | translate : { network: (toBlockchain$ | async) }
      "
    ></div>
  </div>

  <tui-input
    *noFrame
    [tuiTextfieldCustomContent]="
      !!address.value ? (address.valid ? success : error) : valueFromClipboard
    "
    tuiTextfieldSize="m"
    [formControl]="address"
    [tuiTextfieldLabelOutside]="true"
    [pseudoFocused]="address.invalid"
    [pseudoInvalid]="address.invalid"
    [tuiTextfieldCleaner]="!!address.value"
  >
    {{ 'crossChainPage.targetAddress.placeholder' | translate }}
  </tui-input>

  <tui-input
    *onlyFrame
    class="network-container__iframe-input"
    [tuiTextfieldCustomContent]="
      !!address.value ? (address.valid ? success : error) : valueFromClipboard
    "
    tuiTextfieldSize="s"
    [formControl]="address"
    [tuiTextfieldLabelOutside]="true"
    [pseudoFocused]="address.invalid"
    [pseudoInvalid]="address.invalid"
    [tuiTextfieldCleaner]="!!address.value"
    >{{ 'crossChainPage.targetAddress.placeholder' | translate }}</tui-input
  >
  <ng-template #valueFromClipboard>
    <div
      class="network-container__input-clipboard-icon"
      [inlineSVG]="'assets/images/icons/insert-from-clipboard.svg'"
      (click)="setValueFromClipboard()"
    ></div>
  </ng-template>
  <ng-template #success>
    <div
      class="network-container__input-status-icon"
      [inlineSVG]="'assets/images/icons/forms/success-input.svg'"
    ></div>
  </ng-template>
  <ng-template #error>
    <div
      class="network-container__input-status-icon"
      [inlineSVG]="'assets/images/icons/forms/error-input.svg'"
    ></div>
  </ng-template>
</div>
