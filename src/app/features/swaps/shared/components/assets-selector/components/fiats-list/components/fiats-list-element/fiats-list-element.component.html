<div class="fiat-card">
  <div class="fiat-card__image-container">
    <img [src]="fiat.image" [alt]="fiat.symbol" />
  </div>

  <div class="fiat-card__name-container name-container">
    <div class="name-container__symbol">{{ fiat.symbol }}</div>
    <div class="name-container__name">{{ fiat.name }}</div>
  </div>
</div>
