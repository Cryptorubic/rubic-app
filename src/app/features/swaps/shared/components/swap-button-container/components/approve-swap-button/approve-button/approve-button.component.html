<app-rubic-button
  *ngLet="approveButtonLoading$ | async as loading"
  [id]="idPrefix + 'approve'"
  appearance="primary"
  [loading]="loading"
  [disabled]="approveButtonDisabled$ | async"
  (onClick)="onClick.emit()"
  (onHoveredChange)="onHoveredChange($event)"
>
  {{ loading ? '' : 'Approve' }}
</app-rubic-button>
