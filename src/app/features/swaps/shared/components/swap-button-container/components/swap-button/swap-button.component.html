<app-rubic-button
  *ngLet="loading$ | async as loading"
  [class]="idPrefix + 'button-swap'"
  appearance="primary"
  [loading]="loading"
  [disabled]="disabled$ | async"
  (onClick)="onSwapClick()"
  (onHoveredChange)="onHoveredChange($event)"
>
  {{ loading ? '' : buttonText }}
</app-rubic-button>
