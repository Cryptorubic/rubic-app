<app-rubic-button
  *ngLet="loading$ | async as loading"
  appearance="primary"
  [loading]="loading"
  [disabled]="disabled$ | async"
  (onClick)="onClick.emit()"
  (onHoveredChange)="onHoveredChange($event)"
>
  <ng-container *ngIf="loading; else buyText"></ng-container>
</app-rubic-button>

<ng-template #buyText> Buy {{ buyingTokenSymbol$ | async }} </ng-template>
