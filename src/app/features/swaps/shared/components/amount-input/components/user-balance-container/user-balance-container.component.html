<div *ngIf="token?.amount.gt(0)" class="user-balance-container">
  <span class="user-balance-container__balance" *ngIf="hide !== 'balance'"
    >{{ 'common.have' | translate }}
    <span
      class="user-balance-container__balance_amount"
      (click)="isMobile ? maxButtonClick() : null"
    >
      {{ token?.amount | bigNumberFormat | withRound : 'fixedValue' : { decimals: 6 } }}
    </span>
  </span>

  <button
    *ngIf="hide !== 'maxButton'"
    class="user-balance-container__max-button"
    (click)="maxButtonClick()"
  >
    MAX
  </button>
</div>
