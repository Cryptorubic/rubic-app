<header>Available blockchains</header>
<ul>
  <li *ngFor="let chain of shownBlockchains" [class.tui-skeleton]="loading">
    <app-icon-button
      appearance="secondary"
      [icon]="chain.icon"
      [border]="selectedBlockchain === chain.name"
      [borderRadiusPercent]="50"
      [label]="chain.label"
      (iconButtonClick)="handleBlockhainSelection.emit(chain.name)"
    >
    </app-icon-button>
  </li>
</ul>
