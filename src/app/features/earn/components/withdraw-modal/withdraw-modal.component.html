<div
  class="close"
  inlineSVG="assets/images/icons/crosshair.svg"
  (click)="context.completeWith(false)"
></div>
<div class="title">WITHDRAWAL</div>
<div class="text">
  Please proceed to close your position and receive
  {{ amount | bigNumberFormat | withRound : 'fixedValue' : { decimals: 2 } }} BRBC
</div>
<ng-container *ngIf="needSwitchNetwork$ | async; else withdraw">
  <app-rubic-button appearance="secondary" class="action-btn" (onClick)="switchNetwork()"
    >Switch to BSC network
  </app-rubic-button>
</ng-container>

<ng-template #withdraw>
  <app-rubic-button
    appearance="secondary"
    class="action-btn"
    (onClick)="context.completeWith(true)"
  >
    Withdraw
  </app-rubic-button>
</ng-template>
