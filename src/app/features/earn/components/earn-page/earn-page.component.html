<!-- Затычка для кнопок BUY и STAKE -->
<div *ngIf="!isShowStakeForm" class="staking-btn">
  <div class="staking-btn__item buy-btn">
    <div class="staking-btn__text-num">1</div>
    <span class="staking-btn__text">{{ 'staking.stake.buyBRBC' | translate }}</span>
  </div>
  <div class="staking-btn__item stake-btn" (click)="navigateToStakeForm()">
    <div class="staking-btn__text-num">2</div>
    <span class="staking-btn__text">{{ 'staking.stake.stakeBRBC' | translate }}</span>
  </div>
</div>

<div class="rules">
  <a class="rules__link" href="#">{{ 'staking.stake.rules' | translate }}</a>
  <div class="rules__icon" [inlineSVG]="'assets/images/icons/link-arrow.svg'"></div>
</div>
<div *ngIf="!isShowStakeForm" class="lp">
  <tui-accordion class="container">
    <tui-accordion-item
      [borders]="null"
      [showArrow]="false"
      (click)="pastStakingVisibilityToggle(!isShowPastStaking)"
    >
      {{ 'staking.stake.pastStaking' | translate }}
      <ng-template tuiAccordionItemContent>
        <app-lp-card [round]="1" [statuses]="[RoundStatus.CLOSED]"></app-lp-card>
        <app-staking-card [round]="1" [statuses]="[RoundStatus.CLOSED]"> </app-staking-card>
        <app-staking-card [round]="2" [statuses]="[RoundStatus.CLOSED]"> </app-staking-card>
      </ng-template>
      <img
        class="lp__arrow"
        src="assets/images/icons/arrow/long-arrow-up.svg"
        alt="Arrow"
        [style.transform]="isShowPastStaking ? 'rotate(360deg)' : 'rotate(180deg)'"
      />
    </tui-accordion-item>
  </tui-accordion>
</div>
