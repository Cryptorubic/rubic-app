<div class="element">
  <div class="element__label">{{ 'staking.overview.lockedRBC' | translate }}</div>
  <div class="element__value">
    <span
      [class.tui-skeleton]="!value"
      [tuiHint]="value?.isFinite() ? (value | bigNumberFormat : 6 : true) : '--.--'"
      [tuiHintDirection]="'top-right'"
      tuiHintAppearance="onDark"
    >
      {{ value?.isFinite() ? (value | bigNumberFormat : 0 : true) : '--.--' }}
    </span>
  </div>
</div>
