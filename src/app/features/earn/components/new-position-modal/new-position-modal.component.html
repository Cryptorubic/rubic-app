<div
  class="close"
  inlineSVG="assets/images/icons/crosshair.svg"
  (click)="context.completeWith(false)"
></div>
<div class="title">NEW POSITION</div>
<div class="text">
  {{ amount | bigNumberFormat | withRound : 'fixedValue' : { decimals: 2 } }} locked RBC expires in
  {{ duration }} months <br />Locked until
  {{ unlockDate | date : 'mediumDate' }}
</div>
<app-rubic-button appearance="primary" class="agree" (onClick)="context.completeWith(true)"
  >Ok, I agree</app-rubic-button
>
