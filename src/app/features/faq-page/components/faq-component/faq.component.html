<div class="faq-container">
  <div class="app-content-block">
    <h2 class="title-section">{{ 'FAQ' | translate }}</h2>

    <div class="questions-container">
      <div
        *ngFor="let question of questions; let $index = index"
        [ngClass]="{ 'questions-container__question_active': question.isActive }"
        (click)="makeQuestionActive(question, $index)"
        class="questions-container__question"
      >
        <div class="questions-container__question-head">
          <span
            class="questions-container__title"
            [innerHTML]="'FAQ_QUESTIONS.' + $index + '.QUESTION' | translate"
          >
          </span>
          <div class="questions-container__arrow"></div>
        </div>
        <p
          class="questions-container__text"
          [innerHTML]="'FAQ_QUESTIONS.' + $index + '.ANSWER' | translate"
          (click)="$event.stopPropagation()"
        ></p>
      </div>
    </div>
  </div>
</div>
