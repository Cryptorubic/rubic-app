<section class="bottom-form">
  <div class="bottom-form__container">
    <app-rubic-tokens
      [loading]="loading"
      formType="to"
      [tokens]="tokens"
      [formService]="swapFormService"
    ></app-rubic-tokens>
    <app-amount-estimated
      [formService]="swapFormService"
      [loading]="tradeStatus === TRADE_STATUS.LOADING"
      [errorText]="errorText"
    ></app-amount-estimated>
  </div>

  <div class="bottom-form__footer">
    <div class="bottom-form__button">
      <app-swap-button
        [needApprove]="needApprove"
        [status]="tradeStatus"
        [formService]="swapFormService"
        [fromAmount]="fromAmount"
        [minAmount]="minError"
        [maxAmount]="maxError"
        (swapClick)="doButtonAction('swap')"
        (approveClick)="doButtonAction('approve')"
        (updateRatesClick)="setHiddenData()"
      ></app-swap-button>
    </div>
    <app-terms-n-conditions-container
      [whatIsBlockchain]="whatIsBlockchain"
      [toWalletAddress]="toWalletAddress"
      [toBlockchain]="toBlockchain"
    ></app-terms-n-conditions-container>
  </div>
</section>
