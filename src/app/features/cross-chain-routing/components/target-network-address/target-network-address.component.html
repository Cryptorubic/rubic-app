<div class="network-container">
  <div *noFrame class="network-container__row">
    <label class="network-container__label">Wallet address to target network</label>
    <div
      class="network-container__hint"
      [inlineSVG]="'/assets/images/icons/hint.svg'"
      [tuiHint]="'crossChainPage.targetAddress.hint' | translate: { network: targetBlockchainName }"
    ></div>
  </div>

  <tui-input
    *noFrame
    [tuiTextfieldCustomContent]="!!address.value ? (address.valid ? success : error) : ''"
    tuiTextfieldSize="m"
    [formControl]="address"
    [tuiTextfieldLabelOutside]="true"
    [pseudoFocused]="!!address.value"
    [pseudoInvalid]="(address.touch$ | async) !== undefined && address.invalid"
  >
    {{ 'crossChainPage.targetAddress.placeholder' | translate }}
  </tui-input>

  <tui-input
    *onlyFrame
    class="network-container__iframe-input"
    [tuiTextfieldCustomContent]="!!address.value ? (address.valid ? success : error) : ''"
    tuiTextfieldSize="s"
    [formControl]="address"
    [tuiTextfieldLabelOutside]="true"
    [pseudoFocused]="!!address.value"
    [pseudoInvalid]="(address.touch$ | async) !== undefined && address.invalid"
    >{{ 'crossChainPage.targetAddress.placeholder' | translate }}</tui-input
  >
  <ng-template #success>
    <div
      class="network-container__input-status-icon"
      [inlineSVG]="'assets/images/icons/forms/success-input.svg'"
    ></div>
  </ng-template>
  <ng-template #error>
    <div
      class="network-container__input-status-icon"
      [inlineSVG]="'assets/images/icons/forms/error-input.svg'"
    ></div>
  </ng-template>
</div>
