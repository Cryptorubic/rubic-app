<div *ngLet="chartInfo$ | async as chartInfo" class="form-header">
  <div class="form-header__links">
    <ng-container
      *ngTemplateOutlet="formTypeSelector; context: { type: 'swapForm', text: 'Swap' }"
    ></ng-container>
  </div>

  <div class="form-header__actions">
    <app-chart-toggler [showChart]="chartInfo.status.opened" (handleClick)="toggleChart()"></app-chart-toggler>
    <app-refresh-button [isRotating$]="isRefreshRotating$" (onRefresh)="refreshTrades()"></app-refresh-button>
    <app-settings-container></app-settings-container>
  </div>

  <ng-template #formTypeSelector let-type="type" let-text="text">
    <div class="form-header__link">
      <span class="form-header__link-title">
        {{ text }}
      </span>
    </div>
  </ng-template>
</div>
