<a [skipDefault]="!!data.href === false" [href]="data?.href" target="_blank">
  <tui-tag
    class="element__gas-refund-badge"
    [style.background]="data.bgColor && data.bgColor"
    [style.text-shadow]="'0px 1px 4px #0000009e'"
    size="s"
    status="custom"
    [value]="data.label"
    [tuiHint]="data?.hint || null"
  >
  </tui-tag>
</a>
