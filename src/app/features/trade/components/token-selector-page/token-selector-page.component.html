<app-window-container>
  <ng-container header *ngIf="(isMobile$ | async) === false">
    <span class="back-button" (click)="backToForm()">
      <img class="back-button__image" src="/assets/images/icons/arrow-back.svg" alt="" />
      Swap Form
    </span>
  </ng-container>
  <app-assets-selector-page
    [type]="formType"
    (tokenSelect)="handleTokenSelect(formType, $event)"
  ></app-assets-selector-page>
</app-window-container>
