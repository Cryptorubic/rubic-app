<div class="state">
  <div class="state__element" *ngFor="let step of steps; let index = index">
    <div
      class="state__element-icon"
      [ngClass]="{
      'state__element-icon_done': index < stateIndex,
      'state__element-icon_focus': index === stateIndex,
    }"
    >
      <img
        *ngIf="index < stateIndex"
        src="/assets/images/icons/checkmark/checkmark-thin-white.svg"
        alt=""
      />
      <span *ngIf="index === stateIndex" class="loader"></span>
    </div>
    <div
      class="state__element-text"
      [ngClass]="{
      'state__element-text_pending': index < stateIndex,
      'state__element-text_focus': index === stateIndex,
    }"
    >
      {{ step.value }}
    </div>
  </div>
</div>
