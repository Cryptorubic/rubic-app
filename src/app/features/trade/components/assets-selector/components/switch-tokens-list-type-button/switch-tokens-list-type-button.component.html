<button
  tuiIconButton
  size="m"
  appearance="secondary"
  type="button"
  *ngLet="buttonData$ | async as buttonData"
  (click)="switchMode()"
  [tuiHint]="buttonData.hintText"
  tuiHintAppearance="onDark"
>
  <img class="image" [src]="'assets/images/icons/' + buttonData.icon" [alt]="'Switch list'" />
</button>
