<ng-container *ngLet="blockchainItem | functionCall : isItemDisabled : this as disabled">
  <button
    class="asset-types-aside__list-element"
    [class.disabled]="disabled"
    [id]="id"
    tuiButton
    size="l"
    type="button"
    appearance="secondary"
    [disabled]="disabled"
    [tuiHint]="blockchainItem | functionCall : getHintText : this"
    (click)="onItemClick(blockchainItem)"
  >
    <div class="icon">
      <img class="icon-img" [src]="blockchainItem.icon" [alt]="blockchainItem.label" />
      <span class="icon-label">{{ blockchainItem.label }}</span>
    </div>

    <ng-container *ngIf="!isMobile && getBlockchainTag(blockchainItem) as tag">
      <app-blockchains-promo-badge
        [tag]="tag"
        [blockchain]="blockchainItem.name"
      ></app-blockchains-promo-badge>
    </ng-container>
  </button>
</ng-container>
