<button
  class="filter-list-element"
  [ngClass]="{
    'filter-list-element__clicked-element': isSelected,
    'filter-list-element__first-element': isFirst
  }"
  tuiButton
  type="button"
  appearance="secondary"
  size="m"
>
  {{ blockchainFilter }}
  <img
    *ngIf="blockchainFilter !== 'All'"
    [src]="'assets/images/icons/blockchain-filters/' + (blockchainFilter | lowercase) + '.svg'"
    class="filter-list-element__icon"
  />
</button>
