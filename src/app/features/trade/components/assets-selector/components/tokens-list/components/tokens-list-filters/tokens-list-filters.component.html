<div class="filters-wrapper">
  <button class="filters-wrapper__prev-btn" (click)="prev()">
    <img src="assets/images/icons/chevron.svg" alt="prev-button" />
  </button>

  <tui-carousel #carousel [draggable]="false" [itemsCount]="3" [(index)]="currentIdx">
    <ng-container *ngFor="let filter of TOKEN_FILTERS; let i = index">
      <div *tuiItem [draggable]="false" class="token-filter">
        <p>{{ filter.label }}</p>
        <img [src]="filter.img" alt="token-filter" />
      </div>
    </ng-container>
  </tui-carousel>

  <button class="filters-wrapper__next-btn" (click)="next()">
    <img src="assets/images/icons/chevron.svg" alt="prev-button" />
  </button>
</div>
