<div class="filters-wrapper">
  <ng-container *ngFor="let item of TOKEN_FILTERS_UI; let i = index">
    <div
      class="token-filter"
      [class.token-filter__active]="tokenFilter === item.value"
      (click)="selectFilter(item)"
    >
      <p class="token-filter__text">{{ item.label }}</p>
      <img class="token-filter__icon" [src]="item.img" alt="token-filter" />
    </div>
  </ng-container>
</div>
