<app-window-container
  *ngLet="{
    revealAsset: revealAsset$ | async,
    revealAmount: revealAmount$ | async,
    loading: loading$ | async,
    displayReceiver: displayReceiver$ | async
  } as state"
>
  <app-input-output-container [round]="'all'" [marginTop]="false">
    <app-asset-selector
      left
      selectorType="to"
      (handleAssetSelection)="openSelector()"
      [asset]="state.revealAsset"
      [isDisabled]="state.loading"
    ></app-asset-selector>
    <div right class="input-container">
      <app-amount-transput
        formType="from"
        [selectedToken]="state.revealAsset"
        inputMode="input"
        (amountUpdated)="updateInputValue($event)"
        [amountValue]="state.revealAmount"
      ></app-amount-transput>
      <app-user-balance-container
        (maxButtonClickEvent)="handleMaxButton()"
      ></app-user-balance-container>
    </div>
  </app-input-output-container>
  <app-target-network-address
    *ngIf="state.displayReceiver"
    @receiverAnimation
  ></app-target-network-address>
  <button
    [showLoader]="state.loading"
    tuiButton
    appearance="primary"
    type="button"
    size="m"
    (click)="reveal()"
  >
    Reveal tokens
  </button>
  <app-receiver-address-button (handleClick)="toggleReceiver()"></app-receiver-address-button>
</app-window-container>
