<div class="container">
  <div class="tui-row">
    <div class="tui-col_md-12">
      <h1>Privacy solutions</h1>
      <p>Choose a private crypto service</p>
    </div>
    <div *ngFor="let card of cards" class="tui-col_md-4">
      <tui-island class="card" [routerLink]="card.link">
        <h3 class="tui-island__title">{{ card.title }}</h3>
        <p class="tui-island__paragraph">
          {{ card.description }}
        </p>
      </tui-island>
    </div>
  </div>
</div>
