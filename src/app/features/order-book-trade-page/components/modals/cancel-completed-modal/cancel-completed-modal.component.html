<app-modal>
  <div class="cancel-modal">
    <img
      class="cancel-modal__icon"
      src="/assets/images/icons/success.svg"
      width="47"
      height="47"
      alt="success"
    />
    <div class="cancel-modal__description">
      {{ 'modals.cancelModal.text' | translate }} <br />
      <a
        target="_blank"
        [href]="transactionId | scannerLink: blockchain:ADDRESS_TYPE.TRANSACTION"
        rel="noopener"
      >
        {{ 'modals.cancelModal.link' | translate }}
      </a>
    </div>
  </div>
</app-modal>
