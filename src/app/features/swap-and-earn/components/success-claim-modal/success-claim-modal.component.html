<div class="modal">
  <div class="modal__content">
    <main class="modal__body">
      <img
        class="modal__warning-image"
        src="../../../../../assets/images/bridge/success-image.svg"
        alt="Success"
      />
    </main>

    <div class="modal__footer">
      <p>
        {{ 'airdrop.modals.success' | translate }}&nbsp;
        <br />
        <a [safetyLink]="hash | scannerLink : blockchain : addressType">{{
          'airdrop.modals.explorerLink' | translate
        }}</a>
      </p>
      <div class="modal__footer-actions">
        <app-rubic-button appearance="primary" (onClick)="handleConfirm()">Ok</app-rubic-button>
      </div>
    </div>
  </div>
</div>
