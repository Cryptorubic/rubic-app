<div class="retrodrop">
  <ng-container *ngFor="let round of rounds">
    <app-round-row-container
      [round]="round.roundNumber"
      [claimData]="round.claimData"
      [isAlreadyClaimed]="isCurrentRoundAlreadyClaimed(round.roundNumber) | async"
      [claimAmount]="getClaimAmount(round.roundNumber)"
      [isClosed]="round.isClosed"
      [isNotParticipant]="isNotParticipant(round.roundNumber)"
    ></app-round-row-container>
  </ng-container>
</div>
