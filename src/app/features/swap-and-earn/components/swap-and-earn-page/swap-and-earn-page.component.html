<ng-container>
  <ng-container *ngIf="workingStatus$ | async; else noCompany">
    <app-points-container
      (handleClick)="handleWithdraw()"
      [points]="points$ | async"
    ></app-points-container>
    <app-swap-and-earn-faq></app-swap-and-earn-faq>
  </ng-container>
  <ng-template #noCompany></ng-template>
</ng-container>
