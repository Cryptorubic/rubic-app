<div class="claim">
  <tui-scrollbar>
    <ng-container *ngFor="let round of rounds.slice().reverse()">
      <app-round-row-container
        [round]="round.roundNumber"
        [claimData]="round.claimData"
        [isAlreadyClaimed]="
          round.isAlreadyClaimed ? round.isAlreadyClaimed : (isAlreadyClaimed$ | async)
        "
        [claimAmount]="claimedAmount$ | async"
        [isClosed]="round.isClosed"
      ></app-round-row-container>
    </ng-container>
  </tui-scrollbar>
</div>
