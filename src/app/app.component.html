<tui-root>
  <ng-container *ngIf="isBackendAvailable">
    <div class="wrapper">
      <app-header></app-header>
      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
      <app-rubic-footer
        *noFrame
        class="footer"
        [ngStyle]="{ background: (bgTheme$ | async) === 'monad' ? '#481052' : 'unset' }"
      ></app-rubic-footer>
    </div>
    <app-live-chat></app-live-chat>
  </ng-container>

  <ng-container ngProjectAs="tuiOverDialogs">
    <app-maintenance *ngIf="isBackendAvailable === false"></app-maintenance>
  </ng-container>

  <ng-container ngProjectAs="tuiOverAlerts">
    <!-- Content over notifications -->
  </ng-container>

  <ng-container ngProjectAs="tuiOverPortals">
    <!-- Content over dropdowns -->
  </ng-container>

  <ng-container ngProjectAs="tuiOverHints">
    <!-- Content over hints -->
  </ng-container>
</tui-root>
