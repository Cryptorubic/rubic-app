name: Update production server

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy on production server
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Set up packages
        run: yarn

      - name: Set up sshpass and npm
        run: |
          sudo apt-get install sshpass
          yarn

      - name: Run build prod
        run: yarn run build
        
      - name: Upload to storage
        uses: actions/upload-artifact@v3
        with:
          name: Build
          path: dist/
        
      - name: Get branch names.
        id: branch-names
        uses: tj-actions/branch-names@v6
      
      - name: Retreive merge title
        uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ github.event.head_commit.message }}
          regex: '.*$'
          flags: 'm'
        
      - name: Notify bot
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://deploy-bot.rubic.exchange/deploy'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"targetServer": "production", "initiator": "${{ github.actor }}", "feature": "${{steps.regex-match.outputs.match }}"}'
